<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

    <link rel="shortcut icon" href="./4geeks.ico" />

  <body class="container" style="background-color: green;">
    <div class="d-flex justify-content-center">
      <div class="carta">
        <div
          id="paloArriba"
          class="paloArriba position-absolute top-0 start-0 fs-1"
        >
          ♥
        </div>
        <div
          id="valor"
          class="valor position-absolute top-50 start-50 translate-middle"
        >
          <strong>5</strong>
        </div>
        <div
          id="paloAbajo"
          class="paloAbajo position-absolute  bottom-0 end-0 p-1 fs-1"
          style="transform: rotate(-180deg);"
        >
          ♥
        </div>
      </div>
    </div>
    <div id="cambiarCarta" class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-danger" type="button">
        <strong>Croupier</strong>
      </button>
    </div>

</html>
